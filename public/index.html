    </head>
    <body>
        <script>
            Object.defineProperty(
                HTMLElement.prototype,
                "___setPointerCapture",
                {
                    set(pointerId) {
                        if (pointerId == null) {
                            this.releasePointerCapture(this.___pointerId);
                        } else {
                            this.___pointerId = pointerId;
                            this.setPointerCapture(pointerId);
                        }
                    },
                },
            );
        </script>
        <script src="elm.js"></script>
        <script>
            Elm.Main.init();
        </script>
    </body>
</html>
